<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>더하기</h1>
  <script>
    let num = prompt("숫자를 입력해 주세요");
    let sol= 1;
    for(let i = 1; i <= num; i++){
      sol += i;
    }
    document.write("더한 값은 "+sol+"입니다.")
  </script>
</body>
</html>
