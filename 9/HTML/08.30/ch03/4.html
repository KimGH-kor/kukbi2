  <h1>자리 배치도</h1>
</body>
<script>
  var people = prompt("입장객은 몇명?");
  var row = prompt("한줄에 몇명 앉습니까?")
  //12 명인데 한줄에 5명이면 3줄
  if(people%row == 0){
  var result = parseInt(people/row);
  }else{
    var result = parseInt(people/row)+1;
  }
  document.write("총 "+result+"줄이 필요합니다.")

</script>
